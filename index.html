<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- babel code snippet helps to compile to browser or babel make javascript browser compatable -->

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- importing react and react dom elements through CDN or get two links from react docs and start creating react app  -->

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <script type="text/babel">
      // "class App extends" means creating a class which is a copy of Component class
      class App extends React.Component {
        state = {
          name: "Ajit",
          age: 10,
        };
        ChangeName = (e) => {
          this.setState({
            name: e.target.value, //change the value of name to what is entered by user
          });
        };

        handleSubmit = (e) => {
          //default is to load when name is changed so to prevent it this is done
          e.preventDefalut();
        };
        render() {
          return (
            <div>
              <form onSubmit={this.handleSubmit}>
                <input type="text" onChange={this.ChangeName} />
                <button>Submit</button>
              </form>
              <h1>My name is {this.state.name}</h1>
            </div>
          );
        }
      }
      // Render at DOM element named(through id) app
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
