<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- babel code snippet helps to compile to browser or babel make javascript browser compatable -->

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- importing react and react dom elements through CDN or get two links from react docs and start creating react app  -->

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    // "class App extends" means creating a class which is a copy of Component class 
    class App extends React.Component {
      state = {
        name: 'ajit',
        age: 10,
      }
      // we are passing an event(mouse click) to a function as a parameter
      handleClick(e) {
        // e.target is like saying which element is event targeted 
        console.log(e.target);
      }
      // we are passing an event(mouse hover) and logging on console event
      handleMouseOver(e) {
        console.log(e);
      }
      // we are passing an event(when some one copies text at target elemet) and logging in console
      handleCopy(e) {
        console.log('yes your right lets learn coding and create future');
      }
      render() {
        // go to state object and fetch name and age variable and fectch the data and render it 
        return (<div>
          <h1>My name is {this.state.name}</h1>

          <p>and my age is {this.state.age}</p>


          <button onClick={this.handleClick}>where is this clicked</button>

          <button onMouseOver={this.handleMouseOver}>Hover on me(Amit may pop up)</button>

          <p onCopy={this.handleCopy}>it is time india took some risk isn't it</p>


        </div>);

      }
    }
    // Render at DOM element named(through id) app
    ReactDOM.render(<App />, document.getElementById("app"));
  </script>
</body>

</html>
